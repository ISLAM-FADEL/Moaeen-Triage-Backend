<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Moaeen - Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="top">
      <div class="brand">
        <div class="logo">M</div>
        <div>
          <div class="title">Moaeen</div>
          <div class="sub">AI Triage Chat (Arabic + English)</div>
        </div>
      </div>
      <div class="controls">
        <select id="mode">
          <option value="triage" selected>Triage</option>
          <option value="general">General</option>
        </select>
        <button id="newChat">محادثة جديدة</button>
      </div>
    </header>

    <main class="chat" id="chat"></main>

    <footer class="composer">
      <textarea id="input" rows="1" placeholder="اكتب رسالتك هنا..."></textarea>
      <button id="send">إرسال</button>
    </footer>
  </div>

  <script src="app.js"></script>
</body>
</html>
